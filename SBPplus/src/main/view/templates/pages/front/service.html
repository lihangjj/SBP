<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="overflow-x:hidden;">
<head th:replace="plugins/include_javascript::js">
</head>
<body style="overflow-x:hidden;visibility: hidden;" id="body">

<link rel="stylesheet" type="text/css" th:href="@{/css/index/index.css}"/>

<script type="text/javascript" th:src="@{/js/pages/front/service/service.js}"></script>

<div class="container-fluid" style="text-align: center;">
    <!--导航条-->
    <div th:replace="plugins/navbar::navbar"></div>
    <!--千里码logo-->
    <div class="row" >
        <div class="col-xs-12">
            <div id="logoDiv" class="col-xs-1 col-xs-push-1" style="z-index:1;position: absolute;">
                <img th:src="@{/images/index/myLogodaizi.png}"   id="logo"/>
            </div>
            <img id="backImage" class="img-responsive" th:src="@{/images/pages/front/service/service_b1.jpg}"
                 style="position: absolute;"/>
            <div id="titleDiv"
                 style="z-index:1;position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%);vertical-align: middle;">
                <img th:src="@{/images/index/myLogo.png}" style="width: 30%"/>
                <nobr style="color: white;font-size: 4rem;">利作·优质服务</nobr>
            </div>

        </div>
    </div>
    <div class="row" id="shanchang" style="background: #f5f5f5">
        <div class="col-xs-12">
            <div style="margin: 5% 0 5% 0;font-size:5rem">擅长领域</div>
            <div style="margin: 0 0 5% 0;font-size:2rem">尺有所短，寸有所长</div>
        </div>
        <div class="col-xs-12" style="padding: 1rem;margin-bottom: 3rem;" id="realm">
            <div style="padding: 1rem;" class="col-xs-5 col-xs-push-1 col-sm-2 col-sm-push-2">
                <img th:src="@{/images/pages/front/service/chuangyi.png}" />
                <div id="sctitle">项目创意</div>
                <div id="scContent">网站更出众，访客轻松记住您的网站...</div>
            </div>
            <div style="padding: 1rem;" class="col-xs-5 col-xs-push-1 col-sm-2 col-sm-push-2">
                <img th:src="@{/images/pages/front/service/fabu.png}"/>
                <div id="sctitle">发布部署</div>
                <div id="scContent">部署到多个服务器，全球CDN加速访问</div>
            </div>
            <div style="padding: 1rem;" class="col-xs-5 col-xs-push-1 col-sm-2 col-sm-push-2" id="gongneng">
                <img th:src="@{/images/pages/front/service/gongneng.png}"/>
                <div id="sctitle">功能实现</div>
                <div id="scContent">将想法变成可以使用的网站功能以及用户...</div>
            </div>
            <div style="padding: 1rem;" class="col-xs-5 col-xs-push-1 col-sm-2 col-sm-push-2">
                <img th:src="@{/images/pages/front/service/guihua.png}"/>
                <div id="sctitle">项目规划</div>
                <div id="scContent">规划项目栏目和功能</div>
            </div>
        </div>
    </div>

    <div class="row"  th:style="'background:url(' + @{/images/pages/front/service/service_b2.jpg} + ');background-size: cover '"  >
        <div class="col-xs-12">
            <div style="margin: 5% 0 5% 0;font-size:5rem">细节精良</div>
            <div style="margin: 0 0 5% 0;font-size:2rem">满足您对项目的所有幻想</div>
        </div>
        <div class="col-xs-12" style="padding: 10px;" id="xijie">
            <div class="col-xs-6 col-sm-2 col-sm-push-2" >
                <img th:src="@{/images/pages/front/service/yuancheng.png}"/>

                <div >利用远程提供协助，帮助客户进行调试、解决故障。</div>
            </div>
            <div class="col-xs-6 col-sm-2 col-sm-push-2" >
                <img th:src="@{/images/pages/front/service/rexian.png}"/>

                <div >由专业客服提供人工服务，负责疑难问题和故障受理；</div>
            </div>
            <div class="col-xs-6 col-sm-2 col-sm-push-2" id="gongneng">
                <img th:src="@{/images/pages/front/service/fankui.png}"/>

                <div >由技术支持工程师，负责问题解答、需求受理及故障受理</div>
            </div>
            <div class="col-xs-6 col-sm-2 col-sm-push-2">
                <img th:src="@{/images/pages/front/service/kefu.png}"/>
                <div >在线客服</div>
                <div >提供在线解答，帮助企业快速准确解决问题和故障</div>
            </div>
        </div>

</div>
<div th:replace="plugins/footer::footer"></div>

<script type="text/javascript"  th:src="@{/js/pages/front/front.js}"></script>
